<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body style="background-color:#d8cbcf; margin: 0;">
    <div style="width: 98%; max-width: 850px; margin: 40px auto;">
        <div style="background-color: rgb(43, 178, 147); padding: 25px; text-align:center; color: rgb(8, 12, 228); border-radius: 8px 8px 0 0;">
            <h1 style="font-size: 24px; margin: 0;font-family: Tahoma, Geneva, Verdana, sans-serif;"><b>SISTEMA DE REGISTRO <br> UNIVERSITARIO</b><br><p>(Mayte Cama Apaza)</p> </h1>
        </div>
        <div style="background-color: rgb(152, 222, 199); padding: 15px; text-align: center;">
            <h3 style="color: rgb(5, 72, 93); font-size: 18px; margin-bottom: 15px;">MENÚ: </h3>
            <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px">
                <button type="button" class="btn" style="color: #117e1f; border-color: #09af45;">SALUD INTEGRAL</button>
                <button type="button" class="btn" style="color: #f08000; border-color: #f1b10f;">BECAS</button>
                <button type="button" class="btn" style="color: #db0c8f; border-color: #e013b7;">TRASPASO</button>
                <button type="button" class="btn" style="color: #c00808; border-color: #ca1212;">CONVOCATORIAS</button>
                <button type="button" class="btn" style="color: #eaff00; border-color: #b5d114;">INF</button>
            </div>
        </div>
        
        <div style="padding: 30px; border: 2px ; border-radius: 0 0 8px 8px; background-color: rgb(189, 244, 230);">
            <h2 style="font-weight: bold" >Formulario de Registro</h2>
            <form>
                <label>Nombre:</label>
                <input type="text" name="nombre" required style="width: 100%; padding: 8px; margin-bottom: 10px; border:1px solid #408f96; border-radius: 10px;"><br>
                <label>Correo electrónico:</label>
                <input type="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 10px; border:1px solid #408f96; border-radius: 10px;"><br>
                <label>Fecha:</label>
                <input type="date" name="fecha" required style="width: 100%; padding: 8px; margin-bottom: 10px; border:1px solid #408f96; border-radius: 10px;"><br>
                <label>Carrera: </label>
                <select name="carrera" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #408f96; border-radius: 10px;">
                    <option value="seleccione">Selecciona una carrera</option>
                    <option value="Ingenería en Sistema"> Ingenería en Sistema</option>
                    <option value="Contaduria">Contaduria</option>
                    <option value="Arquitectura">Arquitectura</option>
                </select><br>
                <label>Edad:</label>
                <input type="number" name="edad" min="17" max="100" required style="width: 100%; padding: 8px; margin-bottom: 10px; border:1px solid #408f96; border-radius: 10px;"><br>
                <label>Turno:</label>
                <input type="radio" name="turno" value="Mañana"> Mañana
                <input type="radio" name="turno" value="tarde"> Tarde
                <input type="radio" name="turno" value="noche">Noche<br><br>
                <label>Servicios:</label>
                <input type="checkbox" name="biblioteca" value="biblioteca"> Biblioteca
                <input type="checkbox" name="laboratorio" value="laboratorio"> Laboratorio<br><br>
                <label>Comentarios:</label>
                <textarea name="comentarios" style="width: 100%; padding: 8px; margin-bottom: 10px; border:1px solid #ccc; border-radius: 10px;"></textarea>
                <button type="submit" class="btn" style="color: #099e16; border-color: #10de21;">Enviar</button>
                <button type="reset" class="btn" style="color: #d15a06; border-color: #d15a06;">Limpiar</button>
            </form>
        </div>
    </div>
</body>
</html>
